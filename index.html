      <label for="rate">Interest:</label>

      <label for="years">Years: </label>
      <input type="text" id="years" name="years" required><br><br>
      <button type="button" onclick="calculateInterest()">Calculate Interest</button>
      <h3>Interest: <span id="interest"></span></h3><br>
